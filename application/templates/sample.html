{%extends "layout.html"%}
{% block css%}
    <link rel="stylesheet" href="/static/css/sample-style.css">
{%endblock%}

{% block content %}
    <section class="content">
        <div class="container">

            <!-- Slideshow container -->
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="static/images/globex_it_solutions_multi_services.jpg" style="width:100%">
                    <div class="text">Project 1</div>
                </div>

                <div class="mySlides fade">
                    <img src="static/images/images2.jpeg" style="width:100%">
                    <div class="text">Project 2</div>
                </div>

				<div class="mySlides fade">
                    <img src="static/images/images4.jpeg" style="width:100%">
                    <div class="text">Project 3</div>
                </div>

				<div class="mySlides fade">
                    <img src="static/images/images6.jpeg" style="width:100%">
                    <div class="text">Project 4</div>
                </div>

                <!-- Add more slides as needed -->

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </div>
    </section>
    {%endblock content %}

    {%block script%}
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }
    </script>
{%endblock script%}
